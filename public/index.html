<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tools</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .section:last-child { border-bottom: none; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="file"] { margin-bottom: 15px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none;
            border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .result { margin-top: 15px; padding: 10px; background-color: #e9ecef; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: red; font-weight: bold; }
        .loader {
            border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db;
            width: 20px; height: 20px; animation: spin 2s linear infinite;
            display: none; margin-left: 10px; vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Processing Tools</h1>

        <!-- Speech to Text Section -->
        <div class="section">
            <h2>Speech to Text (STT)</h2>
            <label for="audioFile">Select Audio File (.mp3, .wav, etc.):</label>
            <input type="file" id="audioFile" name="audioFile" accept="audio/*">
            <button id="sttButton">Transcribe Audio</button>
            <div class="loader" id="sttLoader"></div>
            <div id="sttResult" class="result" style="display:none;"></div>
            <div id="sttError" class="error" style="display:none;"></div>
        </div>

        <!-- Text to Speech Section -->
        <div class="section">
            <h2>Text to Speech (TTS)</h2>
            <label for="textFile">Select Text File (.txt):</label>
            <input type="file" id="textFile" name="textFile" accept=".txt">
            <button id="ttsButton">Convert to Speech</button>
            <div class="loader" id="ttsLoader"></div>
            <div id="ttsResult" class="result" style="display:none;"></div>
            <div id="ttsError" class="error" style="display:none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
